<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/ol3/GpOl3-src.css" type="text/css">
        <style>
          #geoportalMap {
            height: 400px;
            width: 100%;
          }
        </style>
        <script src="../../dist/ol3/GpOl3-src.js"></script>
    </head>
    <body>
        <h1>Gestion des projections de la carte</h1>
        <h2>Modification de la projection de la carte.</h2>
        <p>Projection de la carte :
        <select id="proj" onchange="changeProj()">
            <option value="EPSG:3857" selected="true">EPSG:3857</option>
            <option value="IGNF:LAMB93">IGNF:LAMB93</option>
            <option value="EPSG:2154">EPSG:2154</option>
            <option value="IGNF:WGS84G">IGNF:WGS84G</option>
            <option value="EPSG:4326">EPSG:4326</option>
            <option value="IGNF:MILLER">IGNF:MILLER</option>
            <option value="IGNF:UTM30ETRS89">IGNF:UTM30ETRS89</option>
            <option value="IGNF:UTM31ETRS89">IGNF:UTM31ETRS89</option>
            <option value="IGNF:UTM32ETRS89">IGNF:UTM32ETRS89</option>
        </select>
        </p>
        <div id="geoportalMap"></div>
        <script type="text/javascript">
            var map= null ;
            function changeProj() {
                var projselected = document.getElementById("proj").value ;
                if (map) {
                    map.setProjection(projselected) ;
                }
            }

            map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                zoom : 6,
                projection : "EPSG:3857",
                layersOptions : {
                    "ORTHOIMAGERY.ORTHOPHOTOS" : {
                    },
                    "ORTHOIMAGERY.ORTHOPHOTOS.BDORTHO.L93" : {
                        visibility : true,
                        opacity : 0.5
                    }
                },
                controlsOptions : {
                    "layerSwitcher" : {
                        maximised : true
                    },
                    orientation : { },
                }
            });
        </script>
    </body>
</html>
